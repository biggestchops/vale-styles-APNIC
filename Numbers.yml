extends: substitution
message: "Spell out numbers zero through nine: use '%s' instead of '%s'."
level: warning
ignorecase: true
# We use regex keys to ensure we only catch single digits 0-9
swap:
  \b0\b: zero
  \b1\b: one
  \b2\b: two
  \b3\b: three
  \b4\b: four
  \b5\b: five
  \b6\b: six
  \b7\b: seven
  \b8\b: eight
  \b9\b: nine
